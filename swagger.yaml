                                    example: 499325661187237
                              Xprtn:
                                type: string
                                example: '2021-10-07T09:30:31.000Z'
                  PmtId:
                    type: object
                    properties:
                      EndToEndId:
                        type: string
                  CdtrAcct:
                    type: object
                    properties:
                      Id:
                        type: object
                        properties:
                          Othr:
                            type: object
                            properties:
                              Id:
                                type: string
                                example: '+27783078685'
                              SchmeNm:
                                type: object
                                properties:
                                  Prtry:
                                    type: string
                                    example: 'MSISDN'
                      Nm:
                        type: string
                        example: 'April Adamson'
