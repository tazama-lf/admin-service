definitions:
  Health:
    type: 'object'
    properties:
      status:
        type: 'string'
        enum:
          - 'UP'
          - 'DOWN'

  TransactionResponse:
    type: 'object'
    properties:
      message:
        type: 'string'
        example: 'Transaction is valid'
      data:
        type: 'object'

  FIToFICustomerCreditTransferV10:
    type: object
    required:
      - GrpHdr
      - CreditTransferTransactionInformation
