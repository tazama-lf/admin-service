      summary: 'Check the status of the service'
      description: "If the service is up and running correctly the response will be 'UP'"
      consumes:
        - 'application/json'
      produces:
        - 'application/json'
      responses:
        200:
          description: 'successful operation'
          schema:
            $ref: '#/definitions/Health'
        500:
          $ref: '#/responses/500'
  /health:
    get:
      summary: 'Check the status of the service'
      description: "If the service is up and running correctly the response will be 'UP'"
      consumes:
        - 'application/json'
      produces:
        - 'application/json'
      responses:
        200:
          description: 'successful operation'
          schema:
            $ref: '#/definitions/Health'
        500:
          $ref: '#/responses/500'
  /v1/evaluate/iso20022/pain.001.001.11:
    post:
      summary: 'pain.001.001.11 Transaction'
      description: 'ISO20022 pain.001.001.11 formatted message expected. Historically Mojaloop Quote message.'
