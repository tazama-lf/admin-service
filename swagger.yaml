  ISO20022Pacs002:
    type: object
    required:
      - FIToFIPmtSts
    properties:
      FIToFIPmtSts:
        type: object
        required:
          - GrpHdr
        properties:
          GrpHdr:
            type: object
            required:
              - MsgId
              - CreDtTm
            properties:
              MsgId:
                type: string
                minLength: 1
                maxLength: 35
                example: '8cc4f6ffb4fd4e31b42aec0ed5d600a0123'
              CreDtTm:
                type: string
                format: date-time
                example: '2021-09-13T15:56:49.000Z'
          TxInfAndSts:
            type: object
            properties:
              OrgnlInstrId:
                type: string
                minLength: 1
                maxLength: 35
                example: '8cc4f6ffb4fd4e31b42aec0ed5d600a0123'
              OrgnlEndToEndId:
                type: string
                minLength: 1
                maxLength: 35
                example: '8cc4f6ffb4fd4e31b42aec0ed5d600a0123'
              TxSts:
                type: string
                enum: [ACCC, ACCP, ACFC, ACSC, ACSP, ACTC, ACWC, ACWP, BLCK, CANC, PATC, PDNG, PRES, RCVD, RJCT]
                example: 'ACSC'
              ChrgsInf:
                type: array
                items:
                  type: object
                  required:
                    - Amt
                    - Agt
                  properties:
                    Amt:
                      type: object
                      required:
                        - Amt
                        - Ccy
                      properties:
                        Amt:
                          type: number
                          format: float
                          minimum: 0
                          example: 50431891779910900
                        Ccy:
                          $ref: '#/definitions/Currencies'
                          example: 'USD'
                    Agt:
                      type: object
                      required:
                        - FinInstnId
                      properties:
                        FinInstnId:
                          type: object
                          properties:
                            ClrSysMmbId:
                              type: object
                              required:
                                - MmbId
                              properties:
                                MmbId:
