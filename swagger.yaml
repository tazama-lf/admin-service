        type: 'object'
        properties:
          MessageIdentification:
            type: string
          CreationDateTime:
            type: string
          NumberOfTransactions:
            type: integer
            format: int32
          SettlementInformation:
            type: object
            properties:
              SettlementMethod:
                type: string
      CreditTransferTransactionInformation:
        type: object
        properties:
          PaymentIdentification:
            type: object
            properties:
              InstructionIdentification:
                type: string
                maxLength: 35
              EndToEndIdentification:
                type: string
                maxLength: 35
          InterbankSettlementAmount:
            type: object
            properties:
              Amount:
                type: integer
                format: int32
              Currency:
                type: string
          InstructedAmount:
            type: object
            properties:
              Amount:
                type: integer
                format: int32
              Currency:
                type: string
          ChargeBearer:
            type: string
            enum: [DEBT, CRED, SHAR, SLEV]
          ChargesInformation:
            type: array
            items:
              type: object
              properties:
                Amount:
                  type: integer
                  format: int32
                Currency:
                  type: string
                Agent:
                  type: object
                  properties:
                    FinancialInstitutionIdentification:
                      type: object
